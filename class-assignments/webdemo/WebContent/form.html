<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Form demo</title>
</head>
<style type="text/css">
	td{
		padding: 10px;
	}
</style>
<body>
	<div style="position: absolute; top: 30%;left: 30% ;background: silver">
	<form action="#" method="get">
		<table>
			<tr>
				<td><label>First Name</label></td>
				<td><input type="text" id="fname" onkeyup="myfun()"></td>
			</tr>
			<tr>
				<td><label>Last Name</label></td>
				<td><input id="nm2" type="text" name="lname"></td>
			</tr>

			</tr>
			<tr>
				<td><label>Location</label></td>
				<td><select name="loc">
					<option>Pune</option>
					<option>Lucknow</option>
				</select></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit" value="Submit Data" ></td>
			</tr>
		</table>
	</form></div>
</body>
<script>
function myfun() {
  var x = document.getElementById("fname").value;
   document.getElementById("nm2").value = x;
}
</script>
</html>
